            - properties:
                data:
                  $ref: '#/definitions/util.ScheduleData'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Schedule the tasks
      tags:
      - Schedule
