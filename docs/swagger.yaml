host: localhost:9100
info:
  contact:
    email: info@georepublic.de
    name: Team Georepublic
  description: This is an API for scheduling VRP tasks. Source code can be found on
    https://github.com/Georepublic/pg_scheduleserv
  license:
    name: GNU Affero General Public License
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  termsOfService: https://swagger.io/terms/
  title: pg_scheduleserv API
  version: 0.1.0
paths:
  /breaks/{break_id}:
    delete:
      consumes:
      - application/json
      description: Delete a break with its break_id
      parameters:
      - description: Break ID
        in: path
        name: break_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.NotFound'
      summary: Delete a break
      tags:
      - Break
    get:
      consumes:
      - application/json
      description: Fetch a break with its break_id
      parameters:
      - description: Break ID
        in: path
        name: break_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/database.Break'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.NotFound'
      summary: Fetch a break
      tags:
      - Break
    patch:
      consumes:
      - application/json
      description: Update a break with its break_id
      parameters:
      - description: Break ID
        in: path
        name: break_id
        required: true
        type: integer
      - description: Update break
        in: body
        name: Break
        required: true
        schema:
          $ref: '#/definitions/database.CreateBreakParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/database.Break'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.NotFound'
      summary: Update a break
      tags:
      - Break
  /jobs/{job_id}:
    delete:
      consumes:
      - application/json
      description: Delete a job with its job_id
      parameters:
      - description: Job ID
        in: path
        name: job_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.NotFound'
      summary: Delete a job
      tags:
      - Job
    get:
      consumes:
      - application/json
      description: Fetch a job with its job_id
      parameters:
      - description: Job ID
        in: path
        name: job_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/database.Job'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.NotFound'
      summary: Fetch a job
      tags:
      - Job
    patch:
      consumes:
      - application/json
      description: Update a job (partial update) with its job_id
      parameters:
      - description: Job ID
        in: path
        name: job_id
        required: true
        type: integer
      - description: Job object
        in: body
        name: Job
        required: true
        schema:
          $ref: '#/definitions/database.UpdateJobParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/database.Job'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.NotFound'
      summary: Update a job
      tags:
      - Job
  /jobs/{job_id}/schedule:
    get:
      consumes:
      - application/json
      description: Get the schedule for a job using job_id
      parameters:
      - description: Job ID
        in: path
        name: job_id
        required: true
        type: integer
      produces:
      - text/calendar
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/util.ScheduleDataTask'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.NotFound'
      summary: Get the schedule for a job
      tags:
      - Job
  /projects:
    get:
      consumes:
      - application/json
      description: Get a list of projects
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/util.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/database.Project'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: List projects
      tags:
      - Project
    post:
      consumes:
      - application/json
      description: |-
        Create a new project with the input payload
        The "distance_calc" parameter must be either "euclidean", "valhalla" or "osrm"
      parameters:
      - description: Create project
        in: body
        name: Project
        required: true
